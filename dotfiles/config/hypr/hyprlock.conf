    monitor =
    path = /home/dominicnyabuto/Pictures/Wallpapers/retrowave5.jpg
    blur_passes = 6
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
