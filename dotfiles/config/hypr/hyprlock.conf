# === MUSIC PLAYER WIDGET CONTAINER ===

# The "Container" Background
shape {
    monitor =
    size = 380, 120               # Width, Height of the container
    color = rgba(0, 0, 0, 0.4)    # Translucent black background
    rounding = 15                 # Rounding radius (set to 0 for square)
    border_size = 2
    border_color = rgba(255, 255, 255, 0.1) # Subtle white border
    rotate = 0
    
    position = 0, 140              # Position of the container
    halign = center
    valign = center
    zindex = 0                    # Z-index 0: Sits behind the text
}


