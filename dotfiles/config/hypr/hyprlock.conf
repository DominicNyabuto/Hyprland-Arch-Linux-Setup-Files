# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true 
}

# Time
label {
    monitor =
    # For 12 Hours clock
    #text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    # Change to %H (24-hour) and remove %p
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(216, 222, 233, .7)
    font_size = 160
    font_family = Adwaita Sans Bold #$font #steelfish outline regular
    position = 0, 390
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
